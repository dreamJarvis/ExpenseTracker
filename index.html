<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container mt-3" style="width: 60%; text-align: center;">
        <h1><span class="badge bg-primary text-white">Expense Tracker</span></h1>
    </div>
    <div class="container mb-5 bg-white" id="box-1">
        <div class="container" id="itemInfo" style="width: 60%; padding-top: 10px;">
            <div class="row">
                <div class="mb-3 col-md">
                    <label for="item" class="form-label"><b>Item</b></label>
                    <input type="text" class="form-control" id="item" placeholder="item name">
                </div>
                <div class="mb-3 col-md">
                    <label for="totalIterations" class="form-label"><b>Repetitions</b></label>
                    <input type="number" class="form-control" id="totalIterations" placeholder="total number of items">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md">
                    <label for="amount" class="form-label"><b>Amount</b></label>
                    <input type="number" class="form-control" id="amount" placeholder="cost">
                </div>
                <div class="mb-3 col-md">
                    <label for="purchaseDate" class="form-label"><b>Date</b></label>
                    <input type="date" class="form-control" id="purchaseDate">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md" style="text-align: center;">
                    <button type="button" class="btn btn-success mt-2 addItem" style="width: 40%;"><b>Add Item</b></button>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container mt-5" id="box-2" style="width: 80%; ">
        <table class="table table-dark text-center ">
            <thead>
                <tr>
                    <th scope="col ">Item</th>
                    <th scope="col ">Date</th>
                    <th scope="col ">Cost / piece</th>
                    <th scope="col ">Itr</th>
                    <th scope="col "></th>
                </tr>
            </thead>
            <tbody id="listData">
            </tbody>
        </table>
    </div>

    <div class="container mt-5" id="box-3" style="width: 70%;">
        <table class="table table-dark table-striped text-center">
            <thead>
                <tr>
                    <th scope="col ">Total Items</th>
                    <th scope="col ">Total Cost</th>
                </tr>
                <tbody>
                    <tr>
                        <td id="totalItems">20</td>
                        <td id="totalCost">3450</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>

    <script src="./app.js "></script>
</body>

</html>
